<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 40 {{language}} New Albums</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="/home?lang=hindi">
    Music Station
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="/home?lang=hindi">Home</a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Language
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/home?lang=tamil">Tamil</a>
          <a class="dropdown-item" href="/home?lang=hindi">Hindi</a>
          <a class="dropdown-item" href="/home?lang=english">English</a>
          <a class="dropdown-item" href="/home?lang=telugu">Telugu</a>
          <a class="dropdown-item" href="/home?lang=punjabi">Punjabi</a>
          <a class="dropdown-item" href="/home?lang=marathi">Marathi</a>
          <a class="dropdown-item" href="/home?lang=gujarati">Gujarati</a>
          <a class="dropdown-item" href="/home?lang=bengali">Bengali</a>
          <a class="dropdown-item" href="/home?lang=kannada">Kannada</a>
          <a class="dropdown-item" href="/home?lang=bhojpuri">Bhojpuri</a>
          <a class="dropdown-item" href="/home?lang=malayalam">Malayalam</a>
          <a class="dropdown-item" href="/home?lang=urdu">Urdu</a>
          <a class="dropdown-item" href="/home?lang=haryanvi">Haryanvi</a>
          <a class="dropdown-item" href="/home?lang=rajasthani">Rajasthani</a>
          <a class="dropdown-item" href="/home?lang=odia">Odia</a>
          <a class="dropdown-item" href="/home?lang=assamese">Assamese</a>
        </div>
      </li>
    </ul>

      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="query" style="width: 60%">
      <button class="btn btn-outline-success my-2 my-sm-0" onclick="myFunction()">Search</button>
      <p style="color: white">&nbsp;&nbsp;Type Of Search:&nbsp;&nbsp;</p>

  <label class="block" style="color: white"><input type="radio" name="radgroup" id="Album">Album&nbsp;&nbsp;</label>
  <label class="block" style="color: white"><input type="radio" name="radgroup" id="Songs">Songs</label>

    <script>
function myFunction() {
  var x = document.getElementById("Album").checked;
    var y = document.getElementById('Songs').checked;
    if (x === true){

      query = document.getElementById("query").value;
      window.open('/Album_Search?AlbumName='+query,"_self")

    }

    else if (y === true){
        query = document.getElementById("query").value;
        window.open('/search?songName='+query,"_self")

    }

    else {
      query = document.getElementById("query").value;
        window.open('/search?songName='+query,"_self")
    }

}
</script>
  </div>
</nav>

<div class="container" style="margin-top:30px;margin-bottom: 30px">

{% for names,years,image,album_id in zip(album_name,year,images,album_ids) %}

  <a href="/get_album?albumID={{album_id}}"> <img src="{{image}}" class="img-thumbnail"> </a>

  {% endfor %}

</div>

</body>
</html>
